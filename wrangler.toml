name = 'askislam-ai'
main = "worker.js"
compatibility_date = "2024-01-01"

# Worker Configuration
[observability]
enabled = true

# Compatibility flags
compatibility_flags = ["nodejs_compat"]

# إعدادات اختيارية - يمكن تفعيلها لاحقاً

# Environment variables (استخدم wrangler secret put للمتغيرات الحساسة)
# [vars]
# DEBUG = "false"

# Custom domains (بعد إضافة domain مخصص)
# routes = [
#   { pattern = "askislamai.com/*", zone_name = "askislamai.com" }
# ]

# KV Namespaces لحفظ البيانات (اختياري)
# kv_namespaces = [
#   { binding = "CHAT_HISTORY", id = "your-kv-namespace-id" }
# ]

# Rate limiting (اختياري - للحماية من الإفراط في الاستخدام)
# [limits]
# cpu_ms = 50
