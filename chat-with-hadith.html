        function formatArabicText(text) {
            if (!text) return '';
            
            text = text.replace(/ÿßŸÑŸÖÿµÿØÿ±:.*?(?:\n|$)/g, '');
            text = text.replace(/ÿßŸÑÿ±ÿßŸàŸä:.*?(?:\n|$)/g, '');
            text = text.replace(/\*\*([^*]+)\*\*/g, '$1');
            text = text.replace(/\*([^*]+)\*/g, '$1');
            text = text.replace(/^[\s]*[‚Ä¢\*\-‚óã‚óè‚ñ™Ô∏é‚ñ´Ô∏é‚ñ†‚ñ°‚óÜ‚óá]+[\s]*/gm, '');
            text = text.replace(/\n[\s]*[‚Ä¢\*\-‚óã‚óè‚ñ™Ô∏é‚ñ´Ô∏é‚ñ†‚ñ°‚óÜ‚óá]+[\s]*/g, '\n');
            text = text.replace(/\[[\s]*\]/g, '');
            
            text = escapeHtml(text);
            
            const arabicNumerals = ['Ÿ†', 'Ÿ°', 'Ÿ¢', 'Ÿ£', 'Ÿ§', 'Ÿ•', 'Ÿ¶', 'Ÿß', 'Ÿ®', 'Ÿ©'];
            text = text.replace(/\d/g, (digit) => arabicNumerals[parseInt(digit)]);
            
            text = text.replace(/Ô¥ø([^Ô¥æ]+)Ô¥æ/g, '<span class="quran-verse">Ô¥ø$1Ô¥æ</span>');
            
            text = text.replace(/"([^"]+)"/g, function(match, verse) {
                const quranIndicators = ['ÿßŸÑŸÑŸá', 'ÿ±ÿ®', 'ŸÇŸÑ', 'Ÿäÿß ÿ£ŸäŸáÿß', 'ÿ•ŸÜ', 'ÿßŸÑÿ∞ŸäŸÜ ÿ¢ŸÖŸÜŸàÿß'];
                const looksLikeQuran = quranIndicators.some(word => verse.includes(word)) && verse.length > 20;
                
                if (looksLikeQuran) {
                    return `<span class="quran-verse">"${verse}"</span>`;
                }
                return match;
            });
            
            text = text.replace(/\s*ÿå\s*/g, 'ÿå ');
            text = text.replace(/\s*ÿõ\s*/g, 'ÿõ ');
            text = text.replace(/\n\n+/g, '<br><br>');
            text = text.replace(/\n/g, '<br>');
            text = text.replace(/\s{2,}/g, ' ');
            
            return text;
        }

        function extractSource(text) {
            const patterns = [
                /ÿßŸÑŸÖÿµÿØÿ±:\s*(.+?)(?:\n|$)/,
                /ÿßŸÑÿ±ÿßŸàŸä:\s*(.+?)(?:\n|$)/,
                /ÿßŸÑÿ≥Ÿàÿ±ÿ©:\s*(.+?)(?:\n|$)/
            ];
            
            for (const pattern of patterns) {
                const match = text.match(pattern);
                if (match) return match[1];
            }
            
            return null;
        }
