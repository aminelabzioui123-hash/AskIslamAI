<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحادثة - AskIslamAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Amiri+Quran&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #0a5f4f; --secondary: #2d8b74; --gold: #d4a574; --dark: #1a1a1a; --light: #f5f5f5; }
        body { font-family: "IBM Plex Sans Arabic", sans-serif; background: linear-gradient(135deg, #0a5f4f 0%, #1a4a3d 50%, #2d8b74 100%); color: #fff; overflow: hidden; position: relative; height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px) saturate(180%); border: 1px solid rgba(255, 255, 255, 0.15); }
        .glass-strong { background: rgba(255, 255, 255, 0.12); backdrop-filter: blur(30px) saturate(200%); border: 1px solid rgba(255, 255, 255, 0.2); }
        .container { display: flex; height: 100vh; z-index: 1; position: relative; }
        .sidebar { width: 320px; display: flex; flex-direction: column; padding: 1.5rem; transition: transform 0.3s ease; }
        .logo { font-family: "Amiri Quran", serif; font-size: 1.5rem; color: var(--gold); margin-bottom: 1.5rem; text-align: center; }
        .new-chat-btn { width: 100%; padding: 1rem; background: var(--gold); border: none; border-radius: 16px; cursor: pointer; font-weight: bold; }
        .main-content { flex: 1; display: flex; flex-direction: column; padding: 1.5rem; }
        .chat-container { flex: 1; display: flex; flex-direction: column; border-radius: 24px; overflow: hidden; }
        .chat-area { flex: 1; overflow-y: auto; padding: 2rem; }
        .message { margin-bottom: 2rem; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message-content { padding: 1.2rem; border-radius: 16px; line-height: 1.8; max-width: 85%; }
        .user-message { display: flex; flex-direction: column; align-items: flex-end; }
        .user-message .message-content { background: rgba(212, 165, 116, 0.2); border: 1px solid var(--gold); }
        .ai-message .message-content { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); }
        .input-area { padding: 1.5rem; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .input-wrapper { display: flex; gap: 1rem; padding: 1rem; border-radius: 15px; }
        textarea { flex: 1; background: transparent; border: none; outline: none; color: white; font-size: 1rem; resize: none; }
        .send-btn { background: var(--gold); border: none; border-radius: 10px; width: 45px; height: 45px; cursor: pointer; font-size: 1.2rem; }
        .typing { font-size: 0.8rem; color: var(--gold); margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <aside class="sidebar glass">
            <div class="logo">☪ AskIslamAI</div>
            <button class="new-chat-btn" onclick="location.reload()">➕ محادثة جديدة</button>
            <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">سجل المحادثات قريباً...</div>
        </aside>

        <main class="main-content">
            <div class="chat-container glass-strong">
                <div class="chat-area" id="chatArea">
                    <div id="welcome" style="text-align: center; margin-top: 5rem;">
                        <h1 style="font-family: 'Amiri Quran'; color: var(--gold); font-size: 3rem;">بِسْمِ اللَّهِ</h1>
                        <p>مرحباً بك، كيف يمكنني مساعدتك في علوم الدين اليوم؟</p>
                    </div>
                    <div id="messagesContainer"></div>
                    <div id="typing" class="typing">جاري البحث في المصادر...</div>
                </div>

                <div class="input-area">
                    <div class="input-wrapper glass">
                        <textarea id="userInput" placeholder="اكتب سؤالك هنا..." rows="1"></textarea>
                        <button class="send-btn" onclick="sendMessage()">⬆️</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let messageHistory = [];
        const API_URL = 'https://askislamai-api.YOURSUBDOMAIN.workers.dev'; // بدلي هادي بالرابط ديالك

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            // إخفاء رسالة الترحيب
            document.getElementById('welcome').style.display = 'none';
            
            // إضافة رسالة المستخدم
            addMessage(text, 'user');
            messageHistory.push({ role: 'user', content: text });
            input.value = '';

            // إظهار "جاري الكتابة"
            document.getElementById('typing').style.display = 'block';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'claude-3-5-sonnet-20241022',
                        max_tokens: 1500,
                        system: "أنت مساعد إسلامي فقيه ومؤصل. أجب من القرآن والسنة وأمهات الكتب. اذكر المصادر دائماً.",
                        messages: messageHistory
                    })
                });

                const data = await response.json();
                document.getElementById('typing').style.display = 'none';

                if (data.content && data.content[0]) {
                    const aiResponse = data.content[0].text;
                    addMessage(aiResponse, 'ai');
                    messageHistory.push({ role: 'assistant', content: aiResponse });
                } else {
                    throw new Error();
                }
            } catch (err) {
                document.getElementById('typing').style.display = 'none';
                addMessage("عذراً، وقع مشكل فالاتصال. تأكدي من الـ API Key فـ Cloudflare.", 'ai');
            }
        }

        function addMessage(text, role) {
            const container = document.getElementById('messagesContainer');
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            div.innerHTML = `<div class="message-content">${text.replace(/\n/g, '<br>')}</div>`;
            container.appendChild(div);
            document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
        }

        // إرسال بـ Enter
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
